<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 메시지 서비스</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="hotel-logo">
            <img src="./images/hotel-logo.png" alt="호텔 로고">
            <h1>호텔 메시지 서비스</h1>
        </div>

        <form id="roomForm">
            <div class="form-group">
                <label for="roomNumber">객실 번호 / Room Number / 部屋番号 / 房间号</label>
                <input type="number" id="roomNumber" required placeholder="예: 501">
                <div id="roomError" class="error-message">유효한 객실 번호를 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label>언어 선택 / Select Language / 言語選択 / 语言选择</label>
                <div class="language-selector">
                    <button type="button" class="language-btn" data-lang="ko">한국어</button>
                    <button type="button" class="language-btn" data-lang="en">English</button>
                    <button type="button" class="language-btn" data-lang="ja">日本語</button>
                    <button type="button" class="language-btn" data-lang="zh">中文</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" disabled>
                시작하기 / Start / 開始 / 开始
            </button>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
