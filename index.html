<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 메시지 서비스</title>
    <style>
        /* 이전 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .hotel-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .hotel-logo img {
            width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        .hotel-logo h1 {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #0066ff;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .language-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background-color: #e9ecef;
            transform: translateY(-1px);
        }

        .language-btn.active {
            background-color: #0066ff;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #0066ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0052cc;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            padding: 8px;
            border-radius: 4px;
            background-color: #ffe6e6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .language-btn {
                min-width: calc(50% - 5px);
            }

            .hotel-logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hotel-logo">
            <img src="./images/hotel-logo.png" alt="호텔 로고">
            <h1>호텔 메시지 서비스</h1>
        </div>

        <form id="roomForm">
            <div class="form-group">
                <label for="roomNumber">객실 번호 / Room Number / 部屋番号 / 房间号</label>
                <input type="number" id="roomNumber" required>
                <div id="roomError" class="error-message">유효한 객실 번호를 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label>언어 선택 / Select Language / 言語選択 / 语言选择</label>
                <div class="language-selector">
                    <button type="button" class="language-btn" data-lang="ko">한국어</button>
                    <button type="button" class="language-btn" data-lang="en">English</button>
                    <button type="button" class="language-btn" data-lang="ja">日本語</button>
                    <button type="button" class="language-btn" data-lang="zh">中文</button>
                </div>
            </div>

            <button type="submit" class="submit-btn" disabled>
                시작하기 / Start / 開始 / 开始
            </button>
        </form>
    </div>

    <script>
        // 유효한 객실 번호 배열 생성
        function generateValidRooms() {
            const validRooms = new Set();
            
            // 5층
            for (let i = 501; i <= 513; i++) {
                validRooms.add(i);
            }
            
            // 6층-20층
            for (let floor = 6; floor <= 20; floor++) {
                if (floor === 13) continue; // 13층 제외
                for (let room = 1; room <= 13; room++) {
                    validRooms.add(floor * 100 + room);
                }
            }
            
            // 21층과 22층 (9호 제외)
            for (let floor of [21, 22]) {
                for (let room = 1; room <= 13; room++) {
                    if (room !== 9) { // 9호 제외
                        validRooms.add(floor * 100 + room);
                    }
                }
            }
            
            return validRooms;
        }

        const validRooms = generateValidRooms();
        
        // DOM 요소
        const languageBtns = document.querySelectorAll('.language-btn');
        const form = document.getElementById('roomForm');
        const roomInput = document.getElementById('roomNumber');
        const roomError = document.getElementById('roomError');
        const submitBtn = document.querySelector('.submit-btn');

        let selectedLang = '';

        // 언어 선택 버튼 이벤트
        languageBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // 기존 선택 해제
                languageBtns.forEach(b => b.classList.remove('active'));
                // 새로운 선택
                btn.classList.add('active');
                selectedLang = btn.dataset.lang;
                validateForm();
            });
        });

        // 폼 유효성 검사
        function validateForm() {
            const roomNumber = parseInt(roomInput.value);
            const isValidRoom = validRooms.has(roomNumber);
            const isValidLang = selectedLang !== '';
            
            submitBtn.disabled = !(isValidRoom && isValidLang);
            
            if (roomInput.value && !isValidRoom) {
                roomError.style.display = 'block';
            } else {
                roomError.style.display = 'none';
            }
        }

        // 객실 번호 입력 이벤트
        roomInput.addEventListener('input', validateForm);

        // 폼 제출 이벤트
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const roomNumber = parseInt(roomInput.value);
            
            if (!validRooms.has(roomNumber)) {
                roomError.style.display = 'block';
                return;
            }

            // 다음 페이지로 이동
            window.location.href = `message.html?room=${roomNumber}&lang=${selectedLang}`;
        });

        // 초기 폼 상태 설정
        validateForm();
    </script>
</body>
</html>
